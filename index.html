<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>J. Siderman - Front-End Ninja</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link href="http://fonts.googleapis.com/css?family=Lato:100,400,300" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<div class="row">
				<div class="col-6 logo-box"><img src="img/logo.png" alt="JS Logo" class="logo"></div>
				<div class="col-6 end">
					<h1>J. Siderman</h1>
					<h2>Front-end Ninja</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-12 grey-bar end"></div>
			</div>
		</header>
		<main>
			<div class="row">
				<div class="col-12 end"><img src="http://lorempixel.com/960/360/nature" class="full-width" alt="Nature"></div>
			</div>
				<div class="row">
					<div class="col-12 end"><h3>Featured Work</h3></div>
				</div>		
			<section>
				<div class="row">
					<div class="col-4 thumb">
						<figure>
							<img src="http://lorempixel.com/280/140/city" class="full-width" alt="The City">
							<figcaption><h4>The City</h4>
							<p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p></figcaption>
						</figure>
					</div>
					<div class="col-4 thumb">
						<figure>
							<img src="http://lorempixel.com/280/140/food" class="full-width" alt="The Food">
							<figcaption><h4>The Food</h4>
							<p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p></figcaption>
						</figure>
						</div>
					<div class="col-4 thumb end">
						<figure>
							<img src="http://lorempixel.com/280/140/sports" class="full-width" alt="The Sports">
							<figcaption><h4>The Sports</h4>
							<p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p></figcaption>
						</figure>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
